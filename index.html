<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="alternate-login">
            <button onclick="alert('Continue with Google')">
                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google logo">
                Continue with Google
            </button>
            <button onclick="alert('Continue with Facebook')">
                <img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook logo">
                Continue with Facebook
            </button>
        </div>

        <p class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
